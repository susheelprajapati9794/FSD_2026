<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="msg" placeholder="AAP APNA MESSAGE LIKHO YAAR" onkeyup="countchar()"></textarea>
    <button onclick="countchar()">Count Characters</button>
    <p id="count"></p>
    <script>
        function countchar() {
            let message = document.getElementById("msg").value;
            let charCount = message.length;
            document.getElementById("count").innerHTML = "Character Count: " + charCount;
        }
    </script>
</body>
</html>
