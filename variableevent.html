<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="num">0</h2>
    <button onclick="inc()">+</button>
    <button onclick="dec()">-</button>
    <script>
        let count=0;
        function inc(){
            count++;
            document.getElementById("num").innerHTML=count;
        }
        function dec(){
            count--;
            document.getElementById("num").innerHTML=count
        }
    </script> 
</body>
</html>
